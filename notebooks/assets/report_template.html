<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 7mm;
            border: 0.75px solid #000;
        }
        
        @font-face {
            font-family: 'Chilanka';
            src: url('Chilanka-Regular.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 7pt;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .page-wrapper {
            padding: 10mm;
            margin: 0;
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
        }
        
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15mm;
        }
        
        .main-table td,
        .main-table th {
            border: 0.75px solid #000;
            padding: 4pt;
            vertical-align: middle;
        }



        
        .title-row {
            border-bottom: none;
            background-color: transparent;
        }
        
        .title-row td {
            border-bottom: none;
        }
        
        .title-row + .title-row td {
            border-top: none !important;
        }
        
        .title {
            font-family: 'Chilanka', 'Times New Roman', Times, serif;
            font-size: 14pt;
            text-align: center;
            font-weight: bold;
            padding: 1.5mm 0 0.5mm 0 !important;
            border-bottom: none !important;
        }
        
        .subtitle {
            font-family: 'Chilanka', 'Times New Roman', Times, serif;
            border-top: none !important;
            font-size: 11pt;
            text-align: center;
            font-weight: normal;
            padding: 0 0 1.5mm 0 !important;
        }
        
        .event-info-row {
            background-color: transparent;
        }
        
        .event-info-cell {
            text-align: left;
            font-size: 7pt;
            padding: 8pt 12pt !important;
        }
        
        .event-info-left {
            text-align: left;
        }
        
        .event-info-center {
            text-align: center;
        }
        
        .results-header-row {
            background-color: #E0E0E0;
        }
        
        .results-header-row th {
            background-color: #E0E0E0;
            border: 0.75px solid #000;
            padding: 5pt 2pt;
            text-align: center;
            font-weight: bold;
            font-size: 7pt;
        }
        
        .results-data-row {
            background-color: #FFFFFF;
        }
        
        .results-data-row td {
            border: 0.75px solid #000;
            padding: 3pt 2pt;
            background-color: #FFFFFF;
            font-size: 7pt;
            vertical-align: middle;
        }




        
        .col-rank {
            width: 18mm;
            text-align: center;
        }
        
        .col-chest {
            width: 18mm;
            text-align: center;
        }
        
        .col-team {
            width: 45mm;
            text-align: left;
            padding-left: 3mm !important;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            line-height: 1.2;
        }
        
        .col-school {
            width: 80mm;
            text-align: left;
            padding-left: 3mm !important;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            line-height: 1.2;
        }
        
        .col-judge {
            width: 18mm;
            text-align: center;
        }
        
        .col-total {
            width: 18mm;
            text-align: center;
        }
        
        .col-grade-score {
            width: 18mm;
            text-align: center;
        }
        
        .col-grade {
            width: 18mm;
            text-align: center;
        }
        
        .col-points {
            width: 18mm;
            text-align: center;
        }



        
        
        .signature-section {
            margin-top: 15mm;
            width: 100%;
        }
        
        .signature-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .signature-table td {
            border: none;
            padding: 0;
            vertical-align: bottom;
        }
        
        .judges-signatures-cell {
            width: 70%;
            text-align: left;
            padding-right: 10mm;
            vertical-align: bottom;
        }
        
        .judges-signatures-inner-table {
            border-collapse: collapse;
            width: auto;
        }
        
        .judges-signatures-inner-table td {
            border: none;
            padding: 0 6mm 0 0;
            vertical-align: bottom;
        }
        
        .judges-signatures-inner-table td:last-child {
            padding-right: 0;
        }
        
        .signature-block {
            text-align: center;
            width: 40mm;
        }
        
        .signature-line {
            border-top: 1px solid #000;
            margin-bottom: 2mm;
            width: 100%;
            height: 0;
        }
        
        .signature-name {
            font-size: 7pt;
            margin-bottom: 1mm;
            text-align: center;
            font-weight: normal;
        }
        
        .signature-label {
            font-size: 7pt;
            text-align: center;
            margin-top: 0;
        }
        
        .event-manager-signature {
            width: 30%;
            text-align: right;
        }
        
        .event-manager-block {
            display: inline-block;
            text-align: center;
            width: 40mm;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
    <table class="main-table">
        <!-- Title Row -->
        <tr class="title-row">
            <td colspan="{{total_columns}}" class="title">ചിലമ്പൊലി 2026</td>
        </tr>
        
        <!-- Subtitle Row -->
        <tr class="title-row">
            <td colspan="{{total_columns}}" class="subtitle">6-മത് സംസ്ഥാന സ്പെഷ്യൽ സ്കൂൾ കലാമേള</td>
        </tr>
        
        <!-- Event Information Row: Event (3 cols), Empty (School + Judges), Type (2 cols), Category (2 cols) -->
        <tr class="event-info-row">
            <td class="event-info-cell event-info-left" colspan="{{event_info_colspan}}">
                Event : <b>{{event_name}}</b>
            </td>
            <td class="event-info-cell" colspan="{{empty_span}}"></td>
            <td class="event-info-cell event-info-center" colspan="{{type_info_colspan}}">
                Type : <b>{{event_type}}</b>
            </td>
            <td class="event-info-cell event-info-center" colspan="{{category_info_colspan}}">
                Category : <b>{{category}}</b>
            </td>
        </tr>
        
        <!-- Results Table Header -->
        <tr class="results-header-row">
            <th class="col-rank">Rank</th>
            <th class="col-chest">Chest No.</th>
            <th class="col-team">Team Name</th>
            <th class="col-school">School Name</th>
            {{judge_headers}}
            <th class="col-total">Total Score</th>
            <th class="col-grade-score">Grade Score</th>
            <th class="col-grade">Grade</th>
            <th class="col-points">Points</th>
        </tr>
        
        <!-- Results Data Rows -->
        {{table_rows}}
    </table>
    
    <!-- Signature Section (Outside Table) -->
    <div class="signature-section">
        <table class="signature-table">
            <tr>
                <td class="judges-signatures-cell">
                    <table class="judges-signatures-inner-table">
                        <tr>
                            {{judges_signature_html}}
                        </tr>
                    </table>
                </td>
                <td class="event-manager-signature">
                    <div class="event-manager-block">
                        <div class="signature-line"></div>
                        <div class="signature-name">Anima Krishna</div>
                        <div class="signature-label">Event Manager</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
